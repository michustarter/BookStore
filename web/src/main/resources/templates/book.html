<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Book Details</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
<section>
    <div class="jumbotron">
        <div class="container">
				<p th:text="${info}"></p>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-md-5">
            <strong>Book ID: </strong><h4 th:text="${book.id}"></h4>
            <p>
                <strong>Book title: </strong><spanth th:text="${book.title}"></spanth>
            </p>
            <p>
                <strong>Wrote by: </strong><spanth th:text="${book.authors}"></spanth>
            </p>
            <p>
                <a th:href="@{'/books'}" class="btn btn-primary btn-md">
                    <span class="glyphicon-hand-left glyphicon"></span>  Back to library page
                </a>

            </p>

        </div>
    </div>
</section>
</div>
</body>
</html>
