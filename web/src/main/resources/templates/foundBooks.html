<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Books</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<section>
			<div class="jumbotron">
				<div class="container">

					<p th:text="${info}"></p>
				</div>
			</div>
		</section>
		<section>
			<div th:if="${bookList.isEmpty()}">
				<h1>There is no book in the library with given parameters :-(</h1>
				<p>
				<p></p>
				<a th:href="@{'/books/search'}" class="btn btn-primary btn-md">
					<span class="glyphicon glyphicon-search"></span> Try searching
					again
				</a>

				</p>
			</div>

		</section>
		<section class="container">
		<div th:if="${!bookList.isEmpty()}">
			<div class="row">
				<th:block th:each="book : ${bookList}">
					<div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
						<div class="thumbnail">
							<div class="caption">
								<h3 th:text="${book.id}"></h3>
								<p th:text="${book.title}"></p>
								<p th:text="${book.authors}"></p>
								<p th:text="${book.status}">Status:</p>
								<p>
									<a th:href="@{'/books/book?id='+${book.id}}"
										class="btn btn-primary"> <span
										class="glyphicon-info-sign glyphicon" /></span> Details
									</a>
								</p>

							</div>

						</div>
					</div>
					
				</th:block>
				<div>
				<p>
					<a th:href="@{'/books/search'}" class="btn btn-primary btn-lg">
						<span class="glyphicon glyphicon-search"></span> Search other book
					</a>

				</p>
				 <p>
                <a th:href="@{'/'}" class="btn btn-primary btn-md">
                    <span class="glyphicon-hand-left glyphicon"></span>  Back to home page
                </a>

            </p>
			</div>
			</div>
			</div>
		</section>

	</div>
</body>
</html>
